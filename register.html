<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            height: 100vh;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-direction: column;
            margin: auto;
            width: 50%;
        }
        .field input{
            border: none;
            outline: none;
            border-bottom: 1px solid black;
            padding-bottom: 4px;
        }
        .field input:focus{
            border: none;
            border-bottom: 1px solid black;
        }
        .field label{
            text-align: right;
            display: inline-block;
            width: 8rem;
        }
    </style>
</head>
<body>
    <form action="" method="post">
        <div class="field">
            <label for="name">Name : </label>  <input type="text" name="name">
        </div>
        <div class="field">
            <label for="">Username : </label>  <input type="text" name="username">
        </div>
        <div class="field">
            <label for="">Email : </label>  <input type="email" name="email">
        </div>
        <div class="field">
            <label for="">Phone : </label>  <input type="phone" name="phone">
        </div>
        <div class="field">
            <label for="">Password : </label>  <input type="password" name="password">
        </div>
        <div class="field">
            <label for="">Confirm Password : </label>  <input type="password" name="confirm_password">
        </div>
        <!-- <button>Submit</button> -->
        <input type="button" value="Submit">
    </form>
</body>
</html>
