<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Page | Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <h2>Register to Access our amazing content!</h2>
    <form action="" method="post">
        <div class="field">
            <label for="name">Name : </label>  <input type="text" name="name">
        </div>
        <div class="field">
            <label for="">Username : </label>  <input type="text" name="username">
        </div>
        <div class="field">
            <label for="">Email : </label>  <input type="email" name="email">
        </div>
        <div class="field">
            <label for="">Phone : </label>  <input type="phone" name="phone">
        </div>
        <div class="field">
            <label for="">Password : </label>  <input type="password" name="password">
        </div>
        <div class="field">
            <label for="">Confirm Password : </label>  <input type="password" name="confirm_password">
        </div>
        <button>Register</button>
        
    </form>
</body>
</html>
